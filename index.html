<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <!-- LINK TEXT FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <title>Shop - Jordan Shoes</title>
  </head>
  <body>
    <header>Frete grátis para todo o Brasil</header>
    <main>
      <section class="home">
        <div class="home-description">
          <div class="logo-marca">
            <img src="./assets/image/logo-jordan.svg" alt="Marca Jordan" />
            <span>JordanShoes</span>
          </div>
          <div class="description">
            <h1>A melhor loja de Jordan</h1>
            <p>
              O tênis Jordan é fruto de uma velha e forte parceria entre a Nike
              e o jogador Michael Jordan.
            </p>
          </div>
        </div>
      </section>

      <section class="shop-container">
        <div class="text">
          <h2>Os melhores em só um lugar</h2>
          <p id="typed"></p>
        </div>

        <div class="grid-shoes-container">
          <!-- <div class="shoe">
            <div class="img-shoe">
              <img src="./assets/image/1.png" alt="Tênis Air Jordan" />
            </div>

            <div class="name-shoe">
              <h3>Air Jordan 1 Mid Dutch Green</h3>
              <p>Tênis Air Jordan</p>
            </div>

            <div class="price-shoe">
              R$ 1.199,99 
            </div>
          </div> -->
        </div>
      </section>
    </main>

    <script src="./assets/scripts/index.js"></script>
    <script>
      var typed = new Typed('#typed', {
        strings: ['A marca Jordan na JordanShoes é a escolha certa para os amantes de sneakers que buscam estilo e conforto.'],
        typeSpeed: 30,
      });
    </script>

  </body>
</html>
